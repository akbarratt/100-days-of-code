<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- INPUT FORM -->
  <div class="container" id="calc-cont">
    <h3 class="heading">Loan Calculator</h3>
    <form id="loan-form">
      <input id="amt-input" type="number" placeholder="Loan Amount"><br>
      <input id="int-input" type="number" placeholder="Interest Rate %"><br>
      <input id="years-input" type="number" placeholder="Length of Term (years)"><br>
      <button type="submit">Calculate</button>
    </form>
  </div>
  <!-- LOADER HERE -->
  <div id="loader" class="container">
    <img id="loader-gif" src="loader.gif">
  </div>
  <!-- RESULTS -->
  <div class="container" id="result-cont">
    <h3>Results</h3>
    <table>
      <tr>
        <td>Monthly Payment</td>
        <td id="monthly-payment"></td>
      </tr>
      <tr>
        <td>Total Payment</td>
        <td id="total-payment"></td>
      </tr>
      <tr>
        <td>Total Interest</td>
        <td id="total-interest"></td>
      </tr>
    </table>
  </div>
  <div class="container" id="rslt-cont"></div>
  <script src="app.js"></script>
</body>
</html>
