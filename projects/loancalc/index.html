<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="calc-cont">
    <h3>Loan Calculator</h3>
    <form>
      <input id="amt-input" type="number" placeholder="Loan Amount"><br>
      <input id="int-input" type="number" placeholder="Interest Rate"><br>
      <input id="years-input" type="number" placeholder="Length of Term (years)"><br>
      <button type="submit">Calculate</button>
    </form>
  </div>
  <div class="container" id="rslt-cont"></div>
  <script src="app.js"></script>
</body>
</html>
